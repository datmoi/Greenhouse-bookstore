<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{client/main-layout.html :: layout (~{::title}, ~{::#layout})}">

<head>
    <title>Tài khoản</title>
</head>
<main id="layout">
    <div class="site-wrapper profile-account" id="top" ng-controller="accountController">
        <section class="breadcrumb-section">
            <div class="container">
                <div class="breadcrumb-contents">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/index">Trang chủ</a></li>
                            <li class="breadcrumb-item ">Tài khoản</li>
                            <li class="breadcrumb-item active">Thông báo</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </section>
        <div class="page-section inner-page-sec-padding">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <!-- My Account Tab Menu Start -->
                            <div class="col-lg-3 col-12">
                                <div class="myaccount-tab-menu nav" role="tablist">
                                    <a href="/account/info">
                                        <i class="fa fa-user"></i>
                                        <span th:text="#{lo.mn.tttk}">Thông tin tài khoản</span>
                                    </a>
                                    <a href="/account/order">
                                        <i class="fa fa-cart-arrow-down"></i>
                                        <span th:text="#{lo.mn.dhct}">Đơn hàng của tôi</span>
                                    </a>
                                    <a href="/account/address">
                                        <i class="fa fa-map-marker"></i>
                                        <span th:text="#{lo.mn.tabaddress}">Địa chỉ</span>
                                    </a>
                                    <a href="/account/voucher">
                                        <i class="fa fa-percent"></i>
                                        <span th:text="#{lo.mn.tabvoucher}"> Voucher của tôi</span>
                                    </a>
                                    <a href="/account/notification" class="active">
                                        <i class="fa fa-bell"></i>
                                        <span th:text="#{lo.mn.messenger}">Thông báo</span>
                                    </a>
                                    <a href="/account/review">
                                        <i class="fa fa-comment"></i>
                                        <span th:text="#{lo.mn.nxct}">Nhận xét của tôi</span>
                                    </a>
                                </div>
                            </div>
                            <!-- My Account Tab Menu End -->
                            <!-- My Account Tab Content Start -->
                            <div class="col-lg-9 col-12 mt--30 mt-lg--0">
                                <div class="tab-content" id="myNotifyContent">
                                    <!-- Single Tab Content Start -->
                                    <div class="tab-pane fade show active" id="notify-method" role="tabpanel">
                                        <div class="myaccount-content">
                                            <div
                                                    class="d-flex justify-content-between align-items-center address-content">
                                                <h4 class="text-13 mb-2 fs-3" th:text="#{lo.mn.messenger}">Thông Báo</h4>
                                            </div>
                                            <ul class="mt--20">
                                                <li class="list-group-item d-flex justify-content-between align-items-start remove-bg"
                                                    dir-paginate="notification in ListNotifyUser | itemsPerPage: 5"
                                                    current-page="currentPage"
                                                    ng-class="{'custom-green-bg': !notification.status, 'customClass': true}"
                                                    ng-click="markNotificationAsRead(notification)">
                                                    <div class="col-md-10">
                                                        <h6 class="mb-1"
                                                            style="font-family: nunito-sans, sans-serif, Helvetica, Arial; color: rgb(77, 77, 77)">
                                                            <strong>{{ notification.title }}</strong>
                                                        </h6>
                                                        <p class="mb-1">{{ notification.message }}</p>
                                                    </div>
                                                    <div class="col-md-2 d-flex justify-content-end">
                                                        <span class="span-notify-create">{{ notification.createAt | date:'HH:mm dd-MM-yyyy' }}</span>
                                                    </div>
                                                </li>
                                            </ul>

                                            <div class="row pt--30" ng-show="ListNotifyUser.length > 0">
                                                <div class="col-md-12">
                                                    <div class="product__pagination">
                                                        <dir-pagination-controls max-size="5" direction-links="true"
                                                            boundary-links="true"
                                                            auto-hide="false"></dir-pagination-controls>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Single Tab Content End -->
                                </div>
                                <!-- My Account Tab Content End -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

</main>

</html>

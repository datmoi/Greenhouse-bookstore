<div class="container-fluid" ng-controller="AuthoritiesController">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card mb-2">
                <h3 class="mb-3 mt-3 ml-3">Quản lý phân quyền</h3>
            </div>
            <div class="row my-4">
                <!-- Small table -->
                <div class="col-md-12">
                    <div class="card shadow">

                        <div class="card-body">
                            <div class="form-inline mb-2 form-group">
                                <div class="col-md-6">
                                    <form class="form-inline mr-auto border text-muted">
                                        <input class="form-control input" type="search" placeholder="Tìm kiếm..."
                                            ng-model="searchText" ng-change="searchData()">
                                    </form>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- table -->
                                    <table ng-if="db" class="table table-striped table-hover" id="dataTable-1">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Username</th>
                                                <th ng-repeat="role in db.roles" class="text-center col-3">{{role.role}}
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="account in filteredAccounts | limitTo:itemsPerPage">
                                                <th>{{$index + 1}}</th>
                                                <th>{{account.username}}</th>
                                                <th ng-repeat="role in db.roles" class="text-center col-3">
                                                    <input type="checkbox"
                                                        ng-checked="index_of(account.username, role.roleId) >= 0"
                                                        ng-click="updateAuthorities(account.username, role.roleId)">
                                                </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="toolbar">
                                        <form class="form">
                                            <div class="form-row">
                                                <div class="form-inline col-auto mr-auto">
                                                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref1">Hiển
                                                        thị</label>
                                                    <select class="mr-sm-2 form-control"
                                                        id="inlineFormCustomSelectPref1" ng-model="itemsPerPage"
                                                        ng-options="option for option in itemsPerPageOptions"
                                                        ng-change="setPage(1)">
                                                    </select>
                                                </div>
                                                <div class="form-group col-auto">
                                                    <span>Đang xem {{ calculateRange() }}</span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <ul uib-pagination ng-model="currentPage" total-items="totalItems"
                                        items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm"
                                        boundary-link-numbers="true" boundary-links="true" force-ellipses="true"
                                        previous-text="<" next-text=">" first-text="<<" last-text=">>"></ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div> <!-- simple table -->
            </div> <!-- end section -->
        </div> <!-- .col-12 -->
    </div> <!-- .row -->
</div> <!-- .container-fluid -->

<div ng-controller="brandController" class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card mb-2">
        <h3 class="mb-3 mt-3 ml-3">Danh sách thương hiệu</h3>
      </div>
      <div class="row my-4">

        <!-- Small table -->
        <div class="col-md-12">

          <div class="card shadow">

            <div class="card-body">
              <div class="form-inline mb-2 form-group">
                <div class="input-container ">
                  <div class="col-md-6">
                    <form class="form-inline mr-auto border text-muted">
                      <input class="form-control input" type="search" placeholder="Tìm kiếm..." ng-model="searchText"
                        ng-change="searchData()">
                    </form>
                  </div>
                </div>
                <div class="button-add col-lg-3">
                  <a type="button" class="btn btn-success" href="#!/brand-form">
                   <i class="fa fa-plus"> </i> Thêm thương hiệu
                  </a>
                </div>
              </div>
              <!-- table -->
              <table class="table table-striped table-hover" id="dataTable-1">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>
                      <a ng-click="sortBy('brandId')" href="" style="text-decoration: none;">
                        Tên thương hiệu
                        <i class="mdi mdi-swap-vertical"></i>
                      </a>
                    </th>
                    <th>
                      <a ng-click="sortBy('brandName')" href="" style="text-decoration: none;">
                        Nơi xuất xứ
                        <i class="mdi mdi-swap-vertical"></i>
                      </a>
                    </th>
                    <th>Hình ảnh Logo</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    ng-repeat="brand in brands | orderBy:orderByField:reverseSort | startFrom:(currentPage - 1) * itemsPerPage | limitTo:itemsPerPage">
                    <td>{{brand.brandId}}</td>
                    <td>{{brand.brandName}}</td>
                    <td>{{brand.countryOfOrigin}}</td>
                    <td><img ng-src="{{brand.logo}}" style="width: 50px; height: 50px; border-radius: 10%;">
                    </td>
                    <td>
                      <a ng-click="editBrandAndRedirect(brand.brandId)"><i class="fe fe-edit fe-16"></i></a>
                      <a ng-show="roleName !== 'Nhân viên'" ng-click="deleteBrand(brand.brandId)">
                        <i class="fe fe-trash-2 fe-16"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="toolbar">
                <form class="form">
                  <div class="form-row">
                    <div class="form-inline col-auto mr-auto">
                      <label class="my-1 mr-2" for="inlineFormCustomSelectPref1">Show</label>
                      <select class="mr-sm-2 form-control" id="inlineFormCustomSelectPref1" ng-model="itemsPerPage"
                        ng-options="option for option in itemsPerPageOptions" ng-change="currentPage = 1">
                      </select>
                    </div>
                    <div class="form-group col-auto">
                      <span>Đang xem {{ calculateRange() }}</span>
                    </div>
                  </div>
                </form>
              </div>
              <ul uib-pagination ng-model="currentPage" total-items="totalItems" items-per-page="itemsPerPage"
                max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" boundary-links="true"
                force-ellipses="true" previous-text="<" next-text=">" first-text="<<" last-text=">>"></ul>
            </div>
          </div>
        </div> <!-- simple table -->
      </div> <!-- end section -->
        <!-- Thêm phần tử HTML này nơi bạn muốn hiển thị hiệu ứng loading -->
        <div id="loadingOverlay" class="loading-overlay">
          <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
          </div>
      </div>
    </div> <!-- .col-12 -->
  </div> <!-- .row -->
</div> <!-- .container-fluid -->

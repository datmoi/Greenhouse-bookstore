    <div class="container d-flex justify-content-center align-items-center mt-4 mb-4">
        <!-- Register Container -->
        <div class="row border  p-3 bg-white shadow box-area" style="width: 534px;">
            <div class="col-md-12 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2 class="text-uppercase" th:text="#{lo.mn.signupacc}">Đăng ký</h2>
                        <p th:text="#{lo.mn.khampha}">Khám phá sách tuyệt vời và tính năng độc đáo tại trang web.</p>
                    </div>

                    <form ng-submit="signup()">
                        <!-- Trường Email hoặc Số Điện Thoại -->
                        <div class="input-group flex-nowrap mb-2">
                            <label for="phone" class="icon-form">
                                <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                            <div class="form-floating full-with">
                                <input type="text" class="form-control" id="phone" placeholder="Số Điện Thoại"
                                       ng-model="emailAndPhone">
                                <label for="phone" th:text="#{lo.mn.hoac}">*Email & Số điện thoại</label>
                            </div>
                        </div>
                        <!-- OTP -->
                        <div class="form-floating  form-floating-row flex-nowrap mb-2">
                            <input style="padding-left: 15px" ng-model="code" th:placeholder="#{lo.mn.xacthuc}"
                                   placeholder="Nhập mã xác thực 6 số"
                                   type="text" name="code" title="Code"
                                   class="input_frame col-8">
                            <button class="btn-success1" type="button" ng-click="sendCode()" th:text="#{lo.mn.otp}">Gửi
                                mã OTP
                            </button>
                        </div>
                        <!-- Trường Mật khẩu -->
                        <div class="input-group flex-nowrap mb-2">
                            <label for="password" class="icon-form">
                                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                            <div class="form-floating full-with">
                                <input type="password" class="form-control" id="password" placeholder="Mật Khẩu"
                                       aria-label="Password"
                                       aria-describedby="addon-wrapping" name="password" ng-model="password"
                                       ng-change="checkPassword()" ng-readonly="disabled">
                                <label for="password" th:text="#{lo.mn.matkhau}">*Mật Khẩu </label>
                            </div>
                        </div>
                        <!-- Trường Nhập lại mật khẩu -->
                        <div class="input-group flex-nowrap mb-2">
                            <label for="repassword" class="icon-form">
                                <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
                            </label>
                            <div class="form-floating full-with">
                                <input type="password" class="form-control" id="repassword"
                                       placeholder="Xác Nhận Mật Khẩu"
                                       aria-label="Confirm-Password" aria-describedby="addon-wrapping" name="repassword"
                                       ng-model="repassword" ng-readonly="disabled">
                                <label for="repassword" th:text="#{lo.mn.xacnhan}">*Xác Nhận Mật Khẩu </label></label>
                            </div>
                        </div>
                        <div class="text-danger" ng-show="passwordError" th:text="#{lo.mn.checkPassword}">
                            Mật khẩu phải có ít nhất 8 ký tự, có ít nhất một chữ cái viết thường, một chữ cái viết hoa,
                            một số, và một ký tự đặc biệt.
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-lg btn-success1 w-100 fs-6" th:text="#{lo.mn.signupacc}">Đăng ký
                            </button>
                        </div>
                        <div class="dialog-footer d-flex justify-content-center align-items-center mt-3">
                            <small th:text="#{lo.mn.co}">Bạn đã có tài khoản?</small>
                            <a href="/login" class="text-green mx-1" th:text="#{lo.mn.login}"> Đăng nhập</a>
                        </div>
                    </form>
        </div>
      </div>
